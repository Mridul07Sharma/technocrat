<body>
    <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="#home" class="logo">
                            <h4><span id="empName">ES-Crew</span></h4>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container rounded bg-white mt-5 mb-5 pt-5">
            <div class="row">
                <div class="col-md-5 border-right mt-5 ">
                    <div class="mb-3"><h2>Forgot Password</h2></div>
                    <div class="mb-3">Don't have an account? <a href="register.html">Register Here</a></div>
                    <div id="loginform">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Login</h4>
                        </div>
                        <div class="row mt-3">
                            <form>
                                <div class="col-md-12"><label for="userType" class="labels">Profile Type</label>
                                    <select name="userType" id="skill2" class="form-control" required>
                                        <option  value="employee">Employee</option>
                                        <option  value="employer">Employer</option>
                                    </select>
                                </div>
                                <div class="col-md-12"><label class="labels">Email ID</label><input type="email" class="form-control" placeholder="Enter email id" value="" required></div>
                                <div class="col-md-12"><label class="labels">Verification code</label><input type="email" class="form-control" placeholder="Enter Verification code send to your Email" value="" required></div>
                                <div class="col-md-12"><label class="labels">New Password</label><input type="password" class="form-control" placeholder="Password" value="" required></div>
                                <div class="col-md-12"><label class="labels">Confirm Password</label><input type="password" class="form-control" placeholder="Confirm Password" value="" required></div>
                                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Login</button></div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center" id="loginerror"></div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </main>
